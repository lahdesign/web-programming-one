<!DOCTYPE html>
<html lang="en">
<head>
<title>Components</title>
<link rel="stylesheet" href="../stylesheets/bootstrap.css" media="screen">
<style>

</style>
</head>
<body>


<div class="container">

	<h3>Button Group</h3>

	<div class="btn-group">
		<button class="btn btn-default">One</button>
		<button class="btn btn-default">Two</button>
		<button class="btn btn-default">Three</button>
	</div>
	
	<hr>

	<h3>Vertical Button Group</h3>

	<div class="btn-group-vertical">
		<button class="btn btn-default">1</button>
		<button class="btn btn-default">2</button>
		<button class="btn btn-default">3</button>
	</div>

	<hr>

	<h3>Primary Button Style</h3>

	<p><a class="btn btn-primary" href="#">Button</a></p>
	<p><a class="btn btn-primary btn-large" href="#">Button</a></p>
	<p><a class="btn btn-primary btn-small" href="#">Button</a></p>

</div>


</body>
</html>
