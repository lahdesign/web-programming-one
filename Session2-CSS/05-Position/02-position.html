<!DOCTYPE html>
<html>
<head>
<title>Position</title>
<style type="text/css" title="text/css">

.rabbit {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.jacket {
  position: absolute;
  top: 0;
  left: 0;
}


</style>
</head>
<body>

<h1>Position</h1>

<div class="rabbit">
	<img src="images/rabbit.jpg" alt="Rabbit">
</div>

<div class="jacket">
	<img src="images/jacket.png" alt="Jacket">
</div>


</body>
</html>
